name: CI/CD Pipeline

on:
    workflow_dispatch:
      inputs:
        confirm_deploy:
          description: 'Type "DEPLOY" to confirm infrastructure deployment'
          required: true
          type: string
env:
  CLUSTER_NAME: ecommerce-cluster  # Definimos el nombre del cluster como una variable de entorno
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: my-ecr-repo
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
    
    - name: Update kubeconfig
      run: aws eks get-token --cluster-name ${{ env.CLUSTER_NAME }} | kubectl apply -f -

    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s/